  <script>
    let newLable = label.map(item => {
      return item.split(',')
    }).flat()
    newLable = [...new Set(newLable)]
    const labelOptions = newLable.map((item, index) => {
      return {
        id: index,
        label: item
      }
    })
    optData.forEach(item => {
      let labels = item.lable.split(',')
      const formatLables = labels.map(ite => {
        const lableItem = labelOptions.find(opt => {
          return opt.label === ite
        })
        return lableItem.id
      })
      item.lable = formatLables
    })
    console.log(optData)

  </script>
